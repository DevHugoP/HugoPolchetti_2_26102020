<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa07b9d4dd.js" crossorigin="anonymous"></script>
    <title>Réservia</title>
</head>
<body>
    <!-- HEADER-->
    <header class="topHeader">
        <img class='topHeaderImg' src="images/logo/Reservia.svg">
        <nav>
            <ul class="topHeaderNavbar">
                <li class="topHeaderNavbarHosting"><a href="#">Hébergements</a></li>
                <li class="topHeaderNavbarActivities"><a href="#">Activités</a></li>
                <li class="topHeaderNavbarSignIn"><a href="#"><strong>S'inscrire</strong></a></li>
            </ul>
        </nav>
    </header>
    <!--HEADER-->

    <!--MAIN-->
    <main class="main">
        <!-- TopPage-->
        <section class="topPage">
            <h1 class="topPageTitle">Trouver votre hébergement pour des vacances de rêve</h1>
            <p class="topPageTitleParagraph">En plein centre ville ou en pleine nature</p>
        </section>


        <!--SearchBar-->
        <form class="searchBar">
            <span class='searchBarGeoloc'>
                <i class="fas fa-map-marker-alt iconGeo "></i>
            </span>
            <input class="searchBarInput" placeholder="Marseille, France"></input>
            <button class="searchBarButton">Rechercher</button>
        </form>

        <!-- FilterBar -->

        <div class='filterBar'>
            <h2 class='filterBarTitle'>Filtres</h2>

            <div class='filterBarItem'>
                <div class="filterBarItemIcon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <span class='filterBarItemText'>Économique</span>
            </div>
            <div class='filterBarItem'>
                <div class="filterBarItemIcon">
                    <i class="fas fa-child"></i>
                </div>
                <span class='filterBarItemText'>Familial</span>
            </div>
            <div class='filterBarItem'>
                <div class="filterBarItemIcon">
                    <i class="fas fa-heart"></i>
                </div>
                <span class='filterBarItemText'>Romantique</span>
            </div>
                
            <div class='filterBarItem'>
                <div class="filterBarItemIcon">
                    <i class="fas fa-dog"></i>
                </div>
                <span class='filterBarItemText'>Animaux autorisés</span>
            </div>
        </div>




    </main>
</body>
</html>
